<!doctype HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
<div th:fragment="footer">
    <div class="container">
        <footer>
            <span th:text="#{footer.copyright}"></span>
            <span>
                    <a th:href="@{/about}" th:text="#{about.name}"></a>
                </span>
            <label>
                <select class="custom-select" id="select-lang">
                    <option th:selected="${#locale.getLanguage().toString() == 'en'}" th:text="#{footer.language.en}"
                            value="en"></option>
                    <option th:selected="${#locale.getLanguage().toString() == 'hu'}" th:text="#{footer.language.hu}"
                            value="hu"></option>
                    <option th:selected="${#locale.getLanguage().toString() == 'pl'}" th:text="#{footer.language.pl}"
                            value="pl"></option>
                    <option disabled th:selected="${#locale.getLanguage().toString() == 'den'}" th:text="#{footer.language.den}"
                            value="den"></option>
                </select>
            </label>
        </footer>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js" type="text/javascript"></script>
    <script th:src="@{js/lang.js}" type="text/javascript"></script>
</div>
</body>

</html>
